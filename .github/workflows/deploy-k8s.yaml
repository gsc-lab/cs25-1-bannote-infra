# LXD 인스턴스 내부에 쿠버네티스 구축
name: Deploy Kubernetes on LXD Instances

on:
  # deploy-lxd 워크플로우가 완료 된 후 실행
  workflow_run:
    workflows: ["Deploy LXD Infrastructure"]
    types:
      - completed
    branches:
      - main
      - dev
  push:
    branches:
      - dev
    paths:
      - "k8s-infra/**"
      - ".github/workflows/deploy-k8s.yaml"
  workflow_dispatch:

jobs:
  setup-k8s-on-all-runners:
    # workflow_run으로 실행될 때는 성공한 경우만
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on:
      [
        self-hosted,
        lxd,
        "${{ github.ref == 'refs/heads/main' && 'main' || 'dev' }}",
      ]
    env:
      ENV: ${{ github.ref_name == 'main' && 'main' || 'dev' }}

    strategy:
      fail-fast: false
      matrix:
        instance: [1, 2, 3]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure Terraform Cloud credentials
        run: |
          cat > ~/.terraformrc <<EOF
          credentials "app.terraform.io" {
          token = "${{ secrets.TF_API_TOKEN_BANNOTE_SERVER }}"
          }
          EOF

      - name: Prepare Terraform state directory
        run: |
          mkdir -p /home/bannote/.terraform-state
          chmod 755 /home/bannote/.terraform-state

      - name: Create ArgoCD namespace and helm-secrets Secret
        run: |
          export KUBECONFIG=/home/bannote/.kube/config

          # Create argocd namespace if not exists
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

          # Create age private key secret for helm-secrets
          echo "${{ secrets.AGE_PRIVATE_KEY }}" > /tmp/key.txt
          kubectl create secret generic helm-secrets-private-keys \
            --from-file=key.txt=/tmp/key.txt \
            --namespace argocd \
            --dry-run=client -o yaml | kubectl apply -f -
          rm /tmp/key.txt

          echo "✅ ArgoCD helm-secrets private key configured"

      - name: Terraform Apply for ${{ matrix.instance }}
        working-directory: ./k8s-infra
        run: |
          echo "Setting up Kubernetes for bannote-${{ env.ENV }}-${{ matrix.instance }}"
          echo "Runner name: ${{ runner.name }}"
          echo "GitHub branch: ${{ github.ref_name }}"

          terraform init
          terraform apply -auto-approve \
            -var="runner_name=${{ runner.name }}" \
            -var="github_branch=${{ github.ref_name }}" \
            -var="github_pat_token=${{ secrets.RUNNER_PROVISIONING_PAT }}"

      - name: Verify Kubernetes cluster
        run: |
          echo "Verifying K8s cluster on bannote-${{ env.ENV }}-${{ matrix.instance }}"
        env:
          KUBECONFIG: /home/bannote/.kube/config
