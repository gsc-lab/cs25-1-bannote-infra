{{- if .Values.gateway.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name | default "api-gateway" }}
  namespace: {{ .Values.gateway.namespace | default "istio-ingress" }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- toYaml .Values.gateway.selector | nindent 4 }}
  servers:
  {{- if .Values.gateway.http.enabled }}
    - port:
        number: {{ .Values.gateway.http.port }}
        name: http
        protocol: HTTP
      {{- if .Values.gateway.http.httpsRedirect }}
      tls:
        httpsRedirect: true
      {{- end }}
      hosts:
        {{- toYaml .Values.gateway.hosts | nindent 8 }}
  {{- end }}
  {{- if .Values.gateway.https.enabled }}
    - port:
        number: {{ .Values.gateway.https.port }}
        name: https
        protocol: HTTPS
      tls:
        mode: {{ .Values.gateway.https.tls.mode }}
        {{- if .Values.gateway.https.tls.credentialName }}
        credentialName: {{ .Values.gateway.https.tls.credentialName }}
        {{- end }}
        {{- with .Values.gateway.https.tls.minProtocolVersion }}
        minProtocolVersion: {{ . }}
        {{- end }}
        {{- with .Values.gateway.https.tls.maxProtocolVersion }}
        maxProtocolVersion: {{ . }}
        {{- end }}
        {{- with .Values.gateway.https.tls.cipherSuites }}
        cipherSuites:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      hosts:
        {{- toYaml .Values.gateway.hosts | nindent 8 }}
  {{- end }}
{{- end }}