service:
  type: NodePort
  nodePort: 30007

persistence:
  enabled: true
  size: 10Gi

podLabels:
  app: grafana
  version: v1

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server
        access: proxy
        isDefault: true
